apiVersion: apps/v1
kind: Deployment
metadata:
  name: weaviate-operator-controller-manager
  namespace: weaviate-operator-system
  labels:
    app: weaviate-operator
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weaviate-operator
      control-plane: controller-manager
  template:
    metadata:
      labels:
        app: weaviate-operator
        control-plane: controller-manager
    spec:
      serviceAccountName: weaviate-operator-controller-manager
      containers:
      - name: manager
        image: weaviate/weaviate-operator:latest
        imagePullPolicy: IfNotPresent
        command:
        - /manager
        args:
        - --leader-elect
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        - containerPort: 8080
          name: metrics
          protocol: TCP
        - containerPort: 8081
          name: health
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
      securityContext:
        runAsNonRoot: true
      terminationGracePeriodSeconds: 10
